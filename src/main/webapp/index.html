<!doctype html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Ripetizioni</title>

<body>
<section id="body-container">
    <navbar v-bind:loggedIn="loggedIn"></navbar>
    <login></login>

                     v-bind:corso="lesson.course" v-bind:nome="lesson.teacher.name"
                     v-bind:cognome="lesson.teacher.surname" v-bind:id="lesson.teacher.id"></ripetizione>
    </div>
    <div class="d-flex flex-wrap justify-content-center" v-if="lessonsIsEmpty">
        {{lessons}}
    </div>
    <prenotazione></prenotazione>
</section>

            '            </div>\n' +
            '        </div>\n' +

            '</div>'

    new Vue({
        el: "#body-container",
        data: {lessonsIsEmpty: true, loggedIn: false, showLogIn: false, lessons: "Not new lessons"},
        mounted() {
            var vm = this;
            $.get("Controller", {
                action: "lessons"
            }, function (data) {
                if (data.length !== 0) {
                    vm.lessons = data;
                    vm.lessonsIsEmpty = false;
                } else {
                    vm.lessonsIsEmpty = true;

</script>
</body>
</html>
