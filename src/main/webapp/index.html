<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"/>
    <title>Ripetizioni</title>
</head>
<body>
<section id="body-container">
    <navbar loginFlagValue="loginFlag"></navbar>
    <div v-if="loginFlag == null || loginFlag === true" class="modal fade" id="loginModal" tabindex="-1" role="dialog"
         aria-labelledby="modal-container"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" v-model="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" v-model="password"
                                       placeholder="Password">
                            </div>
                            <button type="button" class="btn btn-info btn-block btn-round" onclick="vm.login();">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <prenotazione></prenotazione>
    <div v-if="lessons == null" class="d-flex flex-wrap justify-content-center">
        Not new lessons
    </div>
    <div id="lessonsContainer" v-else class="d-flex flex-wrap justify-content-center pl-3"
         v-for="lesson in lessons">
        <ripetizione foto="https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png"
                     v-bind:corso="lesson.course" v-bind:nome="lesson.teacher.name"
                     v-bind:cognome="lesson.teacher.surname" v-bind:id="lesson.teacher.id"></ripetizione>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    var vm = new Vue({
        el: "#body-container",
        data: {loginFlag: true, lessons: null, username: '', password: ''},
        mounted() {
            $.get("Controller", {
                action: "lessons"
            }, function (data) {

                    vm.lessons = data;
                } else {

        },
        methods: {

</body>
</html>
