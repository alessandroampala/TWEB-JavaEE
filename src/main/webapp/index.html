<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Ripetizioni</title>
</head>
<body>
<section id="body-container">
    <div v-if="!lessonsIsEmpty" class="d-flex flex-wrap justify-content-center pl-3"  v-for="lesson in lessons">
        <ripetizione foto="https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png" v-bind:corso="lesson.course" v-bind:nome="lesson.teacher.name" v-bind:cognome="lesson.teacher.surname" v-bind:id="lesson.teacher.id"></ripetizione>
    </div>
    <div class="d-flex flex-wrap justify-content-center" v-if="lessonsIsEmpty">
        {{lessons}}
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    Vue.component('ripetizione', {
        props:["foto", "corso", "nome", "cognome", "id"],
        template: '<div style="width: 250px;" class="card mt-3 mr-3" style="width: 18rem;">\n' +
            '            <img class="card-img-top" v-bind:src="foto" alt="Immagine Corso">\n' +
            '            <div class="card-body">\n' +
            '                <h5 class="card-title">{{corso}}</h5>\n' +
            '                <p class="card-text" v-bind:id="id">{{nome}} {{cognome}}</p>\n' +
            '                <a href="#" class="btn btn-primary">show</a>\n' +
            '            </div>\n' +
            '        </div>'
    });

    new Vue({
        el:"#body-container",
        data: {lessonsIsEmpty : true, lessons : "Not new lessons"},
        mounted () {
            var vm = this;
            $.get("Controller", {
                action: "lessons"
            }, function (data){
                if(data.length !== 0){
                    vm.lessons = data;
                    vm.lessonsIsEmpty = false;
                }else{
                    vm.lessonsIsEmpty = true;
                }
            });

        }
    });
</script>
</body>
</html>
